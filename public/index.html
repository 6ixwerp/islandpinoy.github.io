<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Family-style Filipino catering — party trays & full-service events. Lutong-bahay flavors, generous portions, on-time delivery."
    />

    <title>IslandPinoy</title>

    <!-- Favicons (make sure these files exist in /public) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png?v=8"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png?v=8"
    />
    <!-- <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/favicon.ico?v=8"
    /> -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json?v=8" />

    <!-- Social preview (optional) -->
    <meta property="og:title" content="IslandPinoy" />
    <meta
      property="og:description"
      content="Family-run Filipino catering — from pancit to lechon, we bring the party to you."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- (Optional) Font preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Minimal background to avoid white flash -->
    <style>
      html, body { margin: 0; background: #000; color: #fff; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
